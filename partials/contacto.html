<section class="section">
  <div class="container">
    <h2 data-i18n="menu.contact">Contacto</h2>

    <form id="contactForm" class="contact-form card"
          action="https://script.google.com/macros/s/AKfycbz2dA11KqeGShAZXuIdQOIGSGgKDVlwhAP-7rmBJF71YYI0BXxPFBDQBYZgCzqSRY_z/exec"
          method="POST">
      <div class="form-grid">
        <!-- Nombre -->
        <div class="field">
          <label for="name" data-i18n="contact.nameLabel">Nombre</label>
          <input id="name" name="name" type="text" required
                 placeholder="Tu nombre"
                 data-i18n-placeholder="contact.phName" />
        </div>

        <!-- Email -->
        <div class="field">
          <label for="email" data-i18n="contact.emailLabel">Email</label>
          <input id="email" name="email" type="email" required
                 placeholder="tu@correo.com"
                 data-i18n-placeholder="contact.phEmail" />
        </div>

        <!-- Mensaje -->
        <div class="field field-full">
          <label for="message" data-i18n="contact.messageLabel">Mensaje</label>
          <textarea id="message" name="message" rows="6" required
                    placeholder="Escribe tu mensaje..."
                    data-i18n-placeholder="contact.phMessage"></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn primary" data-i18n="contact.send">Enviar</button>
        <span id="formStatus" class="form-status" aria-live="polite"></span>
      </div>
    </form>
  </div>
</section>
